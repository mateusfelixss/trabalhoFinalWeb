<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <meta charset="utf-8"/>
    </head>

    <body>
        <!------ Cabeçalho com o nome da empresa e botão de login ---------->
        <section class="pt-5 pb-5 bg-dark inner-header">
            <div class="d-flex flex-row-reverse" style="margin-right: 25px;">
                <button type="button" class="btn btn-secondary">Cadastrar</button>
                <button type="button" class="btn btn-secondary" style="margin-right: 15px;">Login</button>
            </div>
            
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h1 class="mt-0 mb-3 text-white">Nome da Empresa</h1>
                    </div>
                </div>
            </div>
        </section>

        <!------ Lista de categorias ---------->
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" href="#">Roupas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Artesanato</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Papelaria</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Eletrônicos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Decoração</a>
              </li>
        </ul>
        
        <!------ Campo para pesquisa ---------->
        <form class="form-inline my-2 my-lg-0  justify-content-center" >
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>

        <!------ Card com o formulario de login ---------->
        <div class="card border-dark mb-3" style="width: 30%; margin-left: 35%; margin-top: 50px; margin-bottom: 50px;">
            <div class="card-body">
                <h5 class="card-title" style="margin-left: 40%;">Login</h5>
                <form class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                      <label for="validationCustom02">Login</label>
                      <input type="text" class="form-control" id="validationCustom02" placeholder="username" required>
                      <div class="invalid-feedback">
                          Por favor, informe um login.
                      </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                      <label for="validationCustom02">Senha</label>
                      <input type="password" class="form-control" id="validationCustom02" placeholder="password" required>
                      <div class="invalid-feedback">
                          Por favor, informe uma senha.
                      </div>
                    </div>
                </div>
                    <button class="btn btn-secondary btn-sm btn-block" type="submit">Entrar</button>
                </form>
            </div>
        </div>

    </body>
</html>
